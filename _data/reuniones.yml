- titulo: Renacer Escazú
  descripcion: "7pm, los primeros y terceros miércoles de cada mes, en el Edificio Municipal de San Antonio de Escazú, que está ubicado diagonal a la Iglesia de San Antonio. Para más información, favor comunicarse con Mauren Sosa Hidalgo al 8315-9218"

- titulo: Renacer San Pedro de Montes de Oca
  descripcion: "7pm, el segundo y cuarto miércoles de cada mes, en el Colegio Calasanz, San Pedro de Montes de Oca, 200 Norte del Más X Menos. Para más información, favor comunicarse con Federico (Papá de Marce): 8330-9714 o Rosi (mamá de Abby): 2273-5682"

- titulo: Renacer Desamparados
  descripcion: "7pm, el primer y tercer martes de cada mes, en el Museo Joaquín García Monge, del Palacio Municipal, 100 m este y 25 m norte. Para más información, favor comunicarse con Eduardo Mena, 7017-5957"

- titulo: Renacer Tibás
  descripcion: "7pm, el primer y tercer lunes de cada mes, en el Salón Parroquial de la Iglesia San Bruno, en Colima de Tibás, 200 Oeste de EPA. Para más información, favor comunicarse con Vivi Solís al 8890-3367"

- titulo: "Renacer Ciudad Quesada"
  descripcion: "Los encuentros son el último sábado del mes, en las inmediaciones del Parque Central de Ciudad Quesada. Para más información, favor comunicarse con Caret al 8368-1030 o con Andrea 8658-0779"
  
-titulo: Renacer Grecia
 descripcion: "6:30pm, el primer y tercer lunes de cada mes, en el Edificio Municipal de Casa de la Cultura de Grecia. Para más información, favor comunicarse con doña Ana al 6023-8166."
